<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>角色管理——信息显示</title>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">角色管理</a> >>信息显示
	</div>
	<div class="user_infor">
		<div class="role_search">
			<div class="role_search_input">
				<input id="searchRole" type="search" placeholder="请输入角色名"
					class="form-control" /> <img src="images/icon_search.png"
					class="icon_search" />
				<button type="button" class="btn btn-primary" onClick=""
					style="margin-left: 10px">搜 索</button>
				<button type="button" class="btn btn-primary" onClick="roleAdd()" disabled>添加角色</button>
			</div>
		</div>
		<div class="infor_tablist">
			<table width="715" border="0" class="infor_tab02" id="role_infor_tab">
				<tr class="infor_tab02_tit">
					<td width="169" height="45" align="center" bgcolor="#86c6ea">角色编号</td>
					<td width="231" height="45" align="center" bgcolor="#86c6ea">角色名称</td>
					<td colspan="2" height="45" align="center" bgcolor="#86c6ea">操作</td>
				</tr>
			</table>
		</div>
		<div class="user_num">
			<ul class="page" maxshowpageitem="5" pagelistcount="10" id="page"></ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/auth.js"></script>
<script type="text/javascript">
	var roles = selectRole();
	var currentRoleId = getCookie("currentRoleId");
	$
		.each(
			roles,
			function(index, role) {
				if (index != 0) {
					var roleName="'"+role.roleName+"'";
					row = '<tr><td width="169" height="40" align="center" bgcolor="#ffffff">'
						+ index
						+ '</td><td width="231" height="40" align="center" bgcolor="#ffffff">'
						+ role.roleName
						+ '</td><td colspan="2" width="140" height="40" align="center" bgcolor="#ffffff"><button type="button" class="btn btn-primary" onClick="roleChg('
						+ role.roleId + ','+roleName+')"'
					if (role.roleId > 3 || role.roleId <= currentRoleId) {
						row += 'disabled';
					}
					row += '>编辑</button>&nbsp;&nbsp;<button type="button" class="btn btn-danger delRole" onClick="roleDel('
						+ role.roleId + ')"';
					if (role.roleId <= 3 || role.roleId <= currentRoleId) {
						row += 'disabled';
					}
					row += '>删除</button></td></tr>'
					$('#role_infor_tab').append(row);
				}
			});
</script>

</html>

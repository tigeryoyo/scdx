<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>资源管理——添加权限</title>
<script type="text/javascript" src="js/power.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置：<a href="javascript:;" onclick="jumpto('power-infor')">资源管理</a>>>添加权限
	</div>
	<div class="user_infor">
		<form>
			<table width="470" border="0" class="change_tab">
				<tr>
					<td width="100" height="50">权限名称：</td>
					<td width="200" height="50"><input type="text" class="form-control" style=" width: 190px; " id="namePower" placeholder="请输入权限名称" /></td>
					<td width="160" height="50">&nbsp;</td>
				</tr>
				<tr>
					<td width="100" height="50">资源路径：</td>
					<td width="200" height="50"><input type="text" class="form-control" style="width: 190px;" id="urlPower" placeholder="请输入资源路径" /></td>
					<td width="160" height="50">&nbsp;</td>
				</tr>
				<tr>
					<td width="100" height="80">
						<button type="button"  class="btn btn-primary" onClick="addPower()">提交</button>
					</td>
					<td width="200" height="80">
						<button type="button"  class="btn btn-primary" onClick="clearPower()">重置</button>
					</td>
					<td width="160" height="80">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

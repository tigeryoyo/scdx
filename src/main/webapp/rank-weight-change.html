<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>媒体级别权重管理——编辑媒体级别权重</title>
<script type="text/javascript" src="js/rank-weight.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="jumpto('rank-weight-infor')">媒体级别权重管理</a> >>编辑媒体级别权重
	</div>
	<div class="user_infor">
		<form>
			<table width="470" border="0" class="change_tab">
				<tr>
					<td width="100" height="50">级别名称：</td>
					<td width="200" height="50"><input type="text" class="form-control"
						id="new_name_weight" disabled="disabled" /></td>
				</tr>
				<tr>
					<td width="100" height="50">网站权重：</td>
					<td width="200" height="50"><input type="text" class="form-control"
						id="new_weight_weight" /></td>
				</tr>
				<tr>
					<td width="100" height="80">
						<button type="button"  class="btn btn-primary" onclick="weightInforChange()">提交</button>
					</td>
					<td width="200" height="80">
						<button type="button"  class="btn btn-primary" onclick="clearNewWeight()">重置</button>
					</td>
					<td width="160" height="80">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript">
	var weight = JSON.parse(getCookie("rankWeightInfor"));
	var b_cookie = document.getElementById("new_name_weight");
	var c_cookie = document.getElementById("new_weight_weight");
	b_cookie.value = weight.weightName;
//	b_cookie.style.color = "#999999";
	c_cookie.value = weight.weight;
//	c_cookie.style.color = "#999999";
</script>
</html>

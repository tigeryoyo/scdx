<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>资源管理——编辑权限</title>
<script type="text/javascript" src="js/power.js"></script>
</head>
<div class="s_nav">
	当前位置：<a href="javascript:;" onclick="jumpto('power-infor')">资源管理</a>>>编辑权限
</div>
<div class="user_infor">
	<form>
		<table width="470" border="0" class="change_tab">
			<tr>
				<td width="100" height="50">权限名称：</td>
				<td width="200" height="50"><input type="text" class="form-control" style="width: 190px;"
					id="new_name_power" /></td>
				<td width="160" height="50">&nbsp;</td>
			</tr>
			<tr>
				<td width="100" height="50">资源路径：</td>
				<td width="200" height="50"><input type="text" class="form-control" style="width: 190px;"
					id="new_url_power" /></td>
				<td width="160" height="50">&nbsp;</td>
			</tr>
			<tr>
				<td width="100" height="80">
					<button type="button"  class="btn btn-primary" onclick="powerInforChange()">提交</button>
				</td>
				<td width="200" height="80">
					<button type="button"  class="btn btn-primary" onclick="clearNewPower()">重置</button>
				</td>
				<td width="160" height="80">&nbsp;</td>
			</tr>
		</table>
	</form>
</div>
</body>
<script>
	var newName = getCookie("powerName");
	console.log(newName);
	var newUrl = getCookie("url");
	console.log(newUrl);
	var b_cookie = document.getElementById("new_name_power");
	var c_cookie = document.getElementById("new_url_power");
	b_cookie.value = newName;
//	b_cookie.style.color = "#999999";
	c_cookie.value = newUrl;
//	c_cookie.style.color = "#999999";
</script>
</html>

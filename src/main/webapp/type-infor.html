<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>类型管理——信息显示</title>
<script type="text/javascript" src="js/type.js"></script>
<style type="text/css" >
#goodcover {
	display: none;
	position: fixed;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	background-color: black;
	z-index: 1001;
	-moz-opacity: 0.5;
	opacity: 0.50;
	filter: alpha(opacity = 50);
}

#code {
	background-color: #fff;
	display: none;
	z-index: 1002;
}
</style>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">类型管理</a> >>信息显示
	</div>
	<div class="user_infor">
		<div class="role_search">
			<div class="role_search_input">
				<input type="search" placeholder="请输入类型名称" class="form-control"
					   id="type_search" /> <img src="images/icon_search.png"
												 class="icon_search" />
				<button type="button"  class="btn btn-primary" onClick="initSearchPage(1)"
						style="margin-left: 10px">搜 索</button>
				<button class="btn btn-primary" onClick="mergerConfirm()">合并</button>
				<button type="button"  class="btn btn-primary" onclick="typeInforAdd()">添加类型</button>
			</div>
		</div>
		<div class="infor_tablist">
			<table width="692" border="0" class="infor_tab02">
				<tr class="infor_tab02_tit">
					<td width="169" height="40" align="center" bgcolor="#86c6ea">序号</td>
					<td width="231" height="40" align="center" bgcolor="#86c6ea">类型名称</td>
					<td colspan="2" height="40" align="center" bgcolor="#86c6ea">操作</td>
				</tr>
			</table>
		</div>
		<div class="user_num">
			<ul class="page" maxshowpageitem="5" pagelistcount="10" id="page"></ul>
		</div>
	</div>
	
	<!-- 遮罩div -->
	<div id="goodcover"></div>
		<div id="code" style="position:fixed;top:50%;left:50%;width:310px;height:120px;margin:-60px -155px;">
			<span id="names" style=" text-align:center;width:290px;height:30px;font-size:14px;position:absolute;top:10px;left:10px;overflow:hidden;text-overflow:;">新闻、类型将合并为：</span>
			<input type="text" class="form-control" id="newName" style="width:210px;position:absolute;left:50px;top:37px;" placeholder="新类型名">
			<button class="btn btn-primary" style="position:absolute;bottom:10px;left:50%;margin-left:-27px;" onClick="mergerType()">合并</button>
		</div>
</body>
<script type="text/javascript">
initShowPage(1)
</script>
</html>

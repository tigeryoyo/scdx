<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户管理——添加用户</title>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="jumpto('auth-acc')">用户管理</a>
		>>添加用户
	</div>
	<div class="user_infor">
		<form>
			<table border="0" class="change_tab">
				<tr>
					<td width="75" height="60" align="right">用户名：</td>
					<td width="200" height="60"><input type="text"
						class="form-control" id="add_userName" /></td>
					<td width="140" height="60">&nbsp;</td>
				</tr>
				<tr>
					<td width="75" height="60" align="right">姓名：</td>
					<td width="200" height="60"><input type="text"
						class="form-control" id="add_trueName" /></td>
					<td width="140" height="60">&nbsp;</td>
				</tr>
				<tr>
					<td width="75" height="60" align="right">密码：</td>
					<td width="200" height="60"><input type="password"
						class="form-control" id="add_password" /></td>
					<td width="140" height="60" class="user_warn" class="form-control"
						id="warnPassword"></td>
				</tr>
				<tr>
					<td width="75" height="60" align="right">电话：</td>
					<td width="200" height="60"><input type="text"
						class="form-control" id="add_tel" /></td>
					<td width="140" height="60" class="user_warn" class="form-control"
						id="warnTel"></td>
				</tr>
				<tr>
					<td width="75" height="60" align="right">邮箱：</td>
					<td width="200" height="60"><input type="email"
						class="form-control" id="add_email" /></td>
					<td width="140" height="60"><span class="user_warn"
						id="warnEmail"></span></td>
				</tr>
				<tr>
					<td width="75" height="60" align="right">角色：</td>
					<td width="200" height="60"><select id="add_userRoleName"
						class="form-control">
							<option>请选择角色</option>
					</select></td>
					<td width="140" height="60"></td>
				</tr>
				<tr>
					<td width="75" height="80">&nbsp;</td>
					<td width="200" height="80">
						<button type="button" class="btn btn-primary"
							onClick="submitAccAdd()">提交</button>
						<button type="button" class="btn btn-primary" onclick="resetAccAdd()">重置</button>
					</td>
					<td width="75" height="80">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/auth.js"></script>
<script>
	var roles = selectRole();
	var currentRoleId = getCookie("currentRoleId");
	$.each(roles, function(index, role) {
		if (role.roleId > currentRoleId) {
			$('#add_userRoleName').append('<option selected="true">' + role.roleName + '</option>');
		}
	});
</script>
</html>

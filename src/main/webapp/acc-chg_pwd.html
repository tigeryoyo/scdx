<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>账号管理——更改密码</title>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">账号管理</a> >>更改密码
	</div>
	<div class="personal_password">
		<form>
			<table border="0" class="change_tab">
				<tr>
					<td width="140" height="50"><div id="tips"></div></td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">旧密码：</td>
					<td width="200" height="50"><input type="password"
						class="form-control" style="width: 170px;" id="oldPwd" /></td>
					<td width="140" height="50" class="user_warn" id="oldPwd_warn"></td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">新密码：</td>
					<td width="200" height="50"><input type="password"
						class="form-control" style="width: 170px;" id="newPwd" /></td>
					<td width="140" height="50" class="user_warn" id="newPwd_warn"></td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">确认密码：</td>
					<td width="200" height="50"><input type="password"
						class="form-control" style="width: 170px;" id="confirmPwd" /></td>
					<td width="140" height="50" class="user_warn" id="confirmPwd_warn"></td>
				</tr>

				<tr>
					<td width="100" height="70"></td>
					<td width="100" height="70">
						<button type="button" class="btn btn-primary"
							onclick="pwdChange()">提交</button>
						<button type="button" class="btn btn-primary"
							onclick="clearPwd()">重置</button>
					</td>
					<td width="140" height="70">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/account.js"></script>
</html>

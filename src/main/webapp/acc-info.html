<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>账号管理——个人信息</title>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">账号管理</a> >>个人信息
	</div>
	<div class="personal_infor">
		<form>
			<table width="450" border="0" class="change_tab">
				<tr>
					<td width="140" height="50"><div id="tips"></div></td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">用户名：</td>
					<td width="260" height="50"><input type="text"
						class="form-control" style="width: 200px;" id="user_name" disabled /></td>
					<td width="140" height="50">&nbsp;</td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">姓名：</td>
					<td width="260" height="50"><input type="text"
						class="form-control" style="width: 200px;" id="user_trueName" /></td>
					<td width="140" height="50">&nbsp;</td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">邮箱：</td>
					<td width="260" height="50"><input type="email"
						class="form-control" style="width: 200px;" id="user_email" /></td>
					<td width="140" height="50" class="user_warn" id="email_warn"></td>
				</tr>
				<tr>
					<td width="100" height="50" align="right">电话：</td>
					<td width="260" height="50"><input type="tel"
						class="form-control" style="width: 200px;" id="user_tel" /></td>
					<td width="140" height="50" class="user_warn" id="tel_warn"></td>
				</tr>
				<tr>
					<td width="100" height="70"></td>
					<td width="100" height="70">
						<button type="button" class="btn btn-primary" type="button"
							onclick="submitAccount()">提交</button>
						<button type="button" class="btn btn-primary"
							onclick="resetAccount()">重置</button>
					</td>
					<td width="140" height="70">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/account.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全局属性列管理——信息显示</title>
<script type="text/javascript" src="js/global-attr.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">全局属性列管理</a> >>信息显示
	</div>
	<div class="user_infor">
		<table width="730" border="0" class="infor_tab01">
			<tr>
				<td width="85" height="50">属性名：</td>
				<td height="50"><input type="text" class="form-control" id="mainName"></td>
				<td width="85" height="50">属性别名：</td>
				<td height="50"><input type="text" class="form-control" id="alias"></td>
				<td height="50" colspan="2">
					<button type="button"  class="btn btn-primary" onclick="initSearchPage(1)">搜 索</button>
					<button type="button"  class="btn btn-primary" onClick="attrInforAdd()">添加属性</button>
				</td>
			</tr>
		</table>
		<div class="infor_tablist">
			<table width="730" border="0" class="infor_tab02">
				<tr class="infor_tab02_tit">
					<td width="88" height="40" align="center" bgcolor="#86c6ea">序号</td>
					<td width="162" height="40" align="center" bgcolor="#86c6ea">属性名</td>
					<td width="321" height="40" align="center" bgcolor="#86c6ea">属性别名</td>
					<td colspan="2" height="40" align="center" bgcolor="#86c6ea">操作</td>
				</tr>
			</table>
		</div>
		<div class="user_num" style="margin-right:0px;">
			<ul class="page" maxshowpageitem="5" pagelistcount="10" id="page"></ul>
		</div>
	</div>
</body>
<script type="text/javascript">
initShowPage(1);
</script>

</html>

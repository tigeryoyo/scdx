<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全局任务</title>
<script type="text/javascript" src="js/list_all.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">任务管理</a> >>全局任务
	</div>
	<!--  注释选择不同类型的文档
	<div style="font-size: 16px; margin: 10px auto;">
		数据类型： <label style="color: red"><input name="issueType"
			type="radio" checked="checked" value="extensive" />泛数据</label> <label><input
			name="issueType" type="radio" value="standard"
			style='margin-left: 5px' />准数据</label> <label><input
			name="issueType" type="radio" value="core" style='margin-left: 5px' />核心数据</label>
	</div>  -->
	<div class="htlist">
		<table width="730" border="0" class="ht_tit">
			<tr>
				<td width="70" >任务名称：</td>
				<td width="115"><input type="text" style="width: 110px;"
									   class="form-control zyht_name"  id="ht_name" /></td>
				<td width="130" >创建起始时间：</td>
				<td ><input type="date" style="width: 135px;" class="form-control begin_time"
							id="b_time" /></td>
				<td width="130">创建截止时间：</td>
				<td><input type="date" style="width: 135px;" class="form-control over_time"
						   id="o_time" /></td>
			</tr>
			<tr>
				<td width="70">创建人：</td>
				<td width="115" ><input style="width: 110px;" type="text" class="form-control cjr_name"
										id="cj_name" /></td>
				<td width="130" >最后修改起始时间：</td>
				<td ><input type="date" style="width: 135px;" class="form-control begin_time"
							id="lb_time" /></td>
				<td width="130">最后修改终止时间：</td>
				<td ><input type="date" style="width: 135px;" class="form-control over_time"
							id="lo_time" /></td>
			</tr>
			<tr>
				<td width="70" >&nbsp;</td>
				<td width="115">&nbsp;</td>
				<td width="130">&nbsp;</td>
				<td width="130" >&nbsp;</td>
				<td width="130">&nbsp;</td>
				<td >
					<button type="button"  class="btn btn-primary" style="width:80px; float:right;margin-top:5px;" onclick="initSearchPage(1)">搜 索</button>
				</td>
			</tr>
		</table>
		<table width="730" border="0" class="ht_cont">
			<tr class="nobd_t">
				<td height="50" align="center">序号</td>
				<td height="50" align="center">任务名称</td>
				<td height="50" align="center">创建人</td>
				<td height="50" align="center">创建时间</td>
				<td height="50" align="center">最后修改人</td>
				<td height="50" align="center">最后修改时间</td>
				<td height="50" align="center">操作</td>
			</tr>
		</table>
		<div class="user_num">
			<ul class="page" maxshowpageitem="5" pagelistcount="10" id="page"></ul>
		</div>
	</div>

</body>

</html>

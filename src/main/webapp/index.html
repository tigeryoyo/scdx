<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>舆情信息挖掘系统</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/form-elements.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/loading.css">
<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="ico/apple-touch-icon-57-precomposed.png">


</head>
<body>
	<div class="top-wapper">
		<div class="top-content">

			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1 class="title">
								<strong>舆情信息挖掘系统</strong>
							</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left"></div>
							</div>
							<div class="form-bottom">
								<form role="form" class="login-form">
									<div class="form-group">
										<label class="sr-only" for="form-username">Username</label> <input
											type="text" name="form-username" placeholder="用户名"
											class="form-username form-control user_height"
											id="form-username">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Password</label> <input
											type="password" name="form-password" placeholder="密码"
											class="form-password form-control" onkeydown="keyDown(event)"
											id="form-password">
									</div>
									<button type="button" class="btn" style="font-size: 22px;"
										onclick="login()">登&nbsp;录</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="copyright" style="z-index: 1">合作单位：华中科技大学网络与技术中心大数据课题组&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地址：湖北省武汉市华中科技大学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮政编码：430074&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电话：027-87556514</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/jquery/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>

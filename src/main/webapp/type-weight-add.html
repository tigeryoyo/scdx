<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>媒体类型权重管理——添加权重</title>
<script type="text/javascript" src="js/type-weight.js"></script>
</head>
<body>

	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="jumpto('type-weight-infor')">媒体类型权重管理</a> >>添加权重
	</div>
	<div class="user_infor">
		<form>
			<table width="470" border="0" class="change_tab">
				<tr>
					<td width="100" height="50">类型名称：</td>
					<td width="200" height="50"><input type="text" class="form-control" id="add_type" />
					</td>
				</tr>
				<tr>
					<td width="100" height="50">网站权重：</td>
					<td width="200" height="50"><input type="text" class="form-control" id="add_weight" />
					</td>
				</tr>
				<tr>
					<td width="100" height="80">
						<button type="button"  class="btn btn-primary" onClick="addWeight()" >提交</button>
					</td>
					<td width="200" height="80">
						<button type="button"  class="btn btn-primary" onClick="clearWeight()">重置</button>
					</td>
					<td width="160" height="80">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>

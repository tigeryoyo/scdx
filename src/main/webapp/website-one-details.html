<script>
	var uuid = getCookie("domain_id");
	console.log("-------" + uuid);
	$
			.ajax({
				type : "post",
				url : "/domain/selectDomainOneById",
				data : {
					uuid : uuid
				},
				datatype : "json",
				success : function(msg) {
					if (msg.status == "OK") {
						$("#sub_domain").html("");
						one = msg.result.one;
						two = msg.result.two;
						$("#url").val(one.url);
						$("#new_name").val(one.name);
						$("#new_column").val(one.column);
						$("#new_type").val(one.type);
						$("#new_rank").val(one.rank);
						var incidence = one.incidence.split("-");
						$(".incidence_provience").val(incidence[0]);
						switchCityByPro(incidence[0]);
						if(incidence.length >　1){
							$(".incidence_city").val(incidence[1]);
						}
						$("#new_weight").val(one.weight);
						$
								.each(
										two,
										function(idx, item) {
											row = '<p data-id="'+item.uuid+'">'
													+ '<span style="width: 170px; display: inline; float: left">'
													+ item.url
													+ '</span>'
													+ '<span style="width: 120px; display: inline; float: left">'
													+ item.name
													+ '</span>'
													+ '<span><a href="javascript:" style="margin: 2px 0px; text-decoration:underline" onclick="showTwoDetails(this)">详情</a> </span>'
													+ '</p>';
											$("#sub_domain").append(row);
										})
					} else {
						alert("获取详细信息失败！");
					}
				},
				error : function() {
					alert("数据请求失败");
				}
			})
</script>
</html>

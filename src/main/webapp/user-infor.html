<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户管理——信息显示</title>
<script type="text/javascript" src="js/user.js"></script>
</head>
<body>
	<div class="s_nav">

				<td width="75" height="50">电话：</td>
				<td height="50"><input type="text" class="form-control" id="user_tel"></td>
				<td width="85" height="50">邮箱：</td>
				<td height="50"><input type="text" class="form-control" id="user_email"></td>
				<td height="50" colspan="2">
					<button type="button"  class="btn btn-primary" onclick="initSearchPage(1)">搜 索</button>

			</tr>

		<div class="infor_tablist">
			<table width="692" border="0" class="infor_tab02">

					<td width="66" height="45" align="center" bgcolor="#86c6ea">

					</td>
					<td width="64" height="45" align="center" bgcolor="#86c6ea">用户名</td>
					<td width="66" height="45" align="center" bgcolor="#86c6ea">

					</td>
					<td width="67" height="45" align="center" bgcolor="#86c6ea">角色</td>
					<td width="104" height="45" align="center" bgcolor="#86c6ea">电话</td>
					<td width="157" height="45" align="center" bgcolor="#86c6ea">邮箱</td>
					<td width="130" height="45" align="center" bgcolor="#86c6ea">操作</td>
				</tr>
			</table>
		</div>
		<div class="user_num">
			<ul class="page" maxshowpageitem="5" pagelistcount="10" id="page"></ul>
		</div>
	</div>

</body>
<script type="text/javascript">
initShowPage(1)

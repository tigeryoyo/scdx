<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>账号管理——更改密码</title>
<script type="text/javascript" src="js/personal.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">账号管理</a> >>更改密码
	</div>
	<div class="personal_password">
		<form>
			<table width="450" border="0" class="change_tab">
				<tr>
					<td width="140" height="50">&nbsp;</td>
				</tr>
				<tr>
					<td width="100" height="50">旧密码：</td>
					<td width="200" height="50"><input type="password" class="form-control" style="width: 170px;"
						id="old_pass" /></td>
					<td width="140" height="50" class="user_warn" id="pass_warn"></td>
				</tr>
				<tr>
					<td width="100" height="50">新密码：</td>
					<td width="200" height="50"><input type="password" class="form-control" style="width: 170px;"
						id="new_pass" /></td>
					<td width="140" height="50" class="user_warn" id="newpass_warn"></td>
				</tr>
				<tr>
					<td width="100" height="50">确认密码：</td>
					<td width="200" height="50"><input type="password" class="form-control" style="width: 170px;"
						id="confirm_pass" /></td>
					<td width="140" height="50" class="user_warn" id="confirmpass_warn"></td>
				</tr>

				<tr>
					<td width="100" height="70">
						<button type="button"  class="btn btn-primary" onclick="passwordChange()">提交</button>
					</td>
					<td width="200" height="70">
						<button type="button"  class="btn btn-primary float_l"  onclick="clearPassword()">重置</button>
					</td>
					<td width="140" height="50">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
